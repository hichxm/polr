<VirtualHost *:80>
    # ServerName example.com
    # ServerAlias example.com

    DocumentRoot "/var/www/html/polr/public"
    <Directory "/var/www/html/polr/public">
        Require all granted
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>